{% extends "base.html"%} {% block body %} {% load static %}
<style>
  .flip-card {
    background-color: transparent;
    width: 300px;
    height: 300px;
    perspective: 1000px;
    text-align: center
  }

  .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  }

  .flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
  }

  .flip-card-front,
  .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
  }

  .flip-card-front {
  background color:white;
    color: black;
  }

  .flip-card-back {
    background-color:white;
    color: white;
    transform: rotateY(180deg);
  }
  .btn{
    border-radius: 50px;
    background: seagreen;
    margin-left: 42%;
    /* margin-right:50%; */
    margin-top: 10px;
  }
</style>

<body>
  <h2 style="text-align:center">Transfer Money</h2>
  <div class="container" style="margin-top: 08%">
    <div class="row">
      <div class="col-7">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <h3>{{money.name}}</h3>
            <p>Mobile No: {{money.phone_no}}</p>
              <img src={% static "images/images.png" %}>
            </div>
            <div class="flip-card-back">
            <h3 style="position: absolute;top: 50%; left: 50%; transform: translate(-50%, -50%);">Balance: â‚¹{{money.balance}}</h3>
            <img src={% static "images/money.png" %} style="width:300px;height:300px;">
            </div>
          </div>
        </div>
      </div>
      <div class="col-5">
        <form action="{% url "money_processing" money.id%}" method="post" style="background: linear-gradient(180deg, #4ca259 0%, #18dac3 100%); padding: 40px;">
          <div class="form-group row" style="margin-bottom: 50px">
            <label for="Name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <!-- <input type="text"  class="form-control" id="Name" placeholder="Enter your name"> -->
              <select class="form-control" id="name" name="transfered_to">
                <option value="Select">Select Name</option>
                {% for i in customer %}
                <option value={{i.name}}>{{i.name}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="Amount" class="col-sm-2 col-form-label">Amount</label>
            <div class="col-sm-10">
              <input
                type="Amount"
                class="form-control"
                id="Amount"
                name="amount"
                placeholder="Enter Amount"
              />
            </div>
          </div>
          <div class="form-group-row" style="margin-top: 20px">
            <button type="submit" onclick="check()" class="btn btn-secondary">Submit</button>
            <script>
            function check() {
              var x =document.getElementById("Amount").value
              if ({{money.balance}} > x){
                alert("Transaction Successful...");
              }     
              else{
                 alert("Insufficent Balance...");
                 }
                       }
            </script>
          </div>
          {% csrf_token %} 
        </form>
      </div>
    </div>
  </div>
</body>
{% endblock body %}
